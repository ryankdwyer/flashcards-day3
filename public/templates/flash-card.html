<div class="flash-card">
<h3>{{ card.category }}</h3>
<h1>{{ card.question | uppercase }}</h1>
<ul class="flash-card-answers">
    <!-- <li ng-if="cheatMode" ng-repeat="answer in card.answers | cheat" class="flash-card-answer" ng-click="answerQuestion(answer, card)">{{ answer.text }}</li> -->
    <li ng-if="!cheatMode" ng-repeat="answer in card.answers" class="flash-card-answer" ng-click="answerQuestion(answer, card)">{{ answer.text }}</li>
</ul>

<h2 class="answer-feedback" ng-class="card.answeredCorrectly ? 'correct' : 'incorrect'" ng-show="card.answered">
    <span ng-show="card.answeredCorrectly">Yeah, you got it right!</span>
    <span ng-show="!card.answeredCorrectly">Nope, you got it wrong.</span>
</h2>
<br>
<br>
<button type='button' ng-click="edit = !edit">EDIT</button>
<edit-card ng-show="edit"></edit-card>
</div>
