<!DOCTYPE html>
<html>

<head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body ng-app="flashCards">
    <card-form></card-form>
    <div ng-controller="MainController">
        <div ng-include="'templates/stats.html'" ng-show='isLoaded'></div>
        <button ng-repeat="category in categories" class="category-button" ng-click="getCategoryCards(category)" ng-class="{active: category == currentCategory}">
            {{ category }}
        </button>
        <loader ng-show='!isLoaded'></loader>
        <flash-card card='flashCard' ng-show='isLoaded' ng-repeat="flashCard in flashCards"></flash-card>
    </div>
    <script src="js/lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/FlashCardsFactory.js"></script>
    <script src="js/factories/ScoreFactory.js"></script>
    <script src="js/controllers/main.controller.js"></script>
    <script src="js/controllers/stats.controller.js"></script>
    <script src="js/directives/loader/loader.js"></script>
    <script src="js/directives/flash-card.js"></script>
    <script src="js/directives/newCardForm.js"></script>
    <script src="js/directives/edit-card.js"></script>
    <script src="js/controllers/newCardController.js"></script>
</body>

</html>
